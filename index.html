<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSocial Vision</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <style>
        /* Todos los estilos anteriores se mantienen igual */
        :root {
            --primary: #2d3436;
            --secondary: #6c5ce7;
            --accent: #a8d8ea;
            --background: #ffffff;
            --text: #2d3436;
            --card-bg: #ffffff;
            --input-bg: #f8f9fa;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --primary: #ffffff;
            --secondary: #a8d8ea;
            --accent: #6c5ce7;
            --background: #2d3436;
            --text: #ffffff;
            --card-bg: #404040;
            --input-bg: #505050;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fira Code', monospace;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
            transition: 0.3s;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-bar {
            flex: 1;
            background: var(--input-bg);
            padding: 1.5rem;
            border-radius: 15px;
            min-width: 400px;
            max-width: 800px;
            transition: 0.3s;
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            border: none;
            background: transparent;
            font-size: 1.2rem;
            color: var(--text);
            outline: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: 0.3s;
            position: relative;
            box-shadow: var(--shadow);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            cursor: pointer;
            border-bottom: 2px solid var(--secondary);
        }

        .card-actions {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .icon-btn {
            background: transparent;
            border: none;
            padding: 8px;
            cursor: pointer;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 5px;
            transition: 0.3s;
        }

        .icon-btn:hover {
            color: var(--secondary);
        }

        .image-details {
            padding: 1rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .social-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            padding: 2rem;
            overflow-y: auto;
        }

        .modal-content {
            max-width: 1200px;
            margin: 2rem auto;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            position: relative;
            color: var(--text);
        }

        .code-section {
            margin: 2rem 0;
            background: var(--background);
            padding: 1rem;
            border-radius: 8px;
            overflow: hidden;
        }

        .code-section pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow: hidden;
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--secondary);
        }

        @media (max-width: 768px) {
            .search-bar {
                min-width: unset;
                width: 100%;
            }

            .card {
                width: 100%;
            }

            .modal-content {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="üîç Buscar im√°genes t√©cnicas..." id="searchInput">
            </div>
            <div class="social-actions">
                <button class="icon-btn" onclick="toggleTheme()">
                    <span class="material-icons">dark_mode</span>
                </button>
                <button class="icon-btn" onclick="showFavorites()">
                    <span class="material-icons">collections</span>
                    <span id="favoritesCount">0</span>
                </button>
            </div>
        </div>

        <div class="grid" id="imageGrid"></div>

        <div id="imageModal" class="modal">
            <div class="modal-content">
                <button class="icon-btn" onclick="closeModal()" style="position: absolute; right: 1rem; top: 1rem;">
                    <span class="material-icons">close</span>
                </button>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>

    <script>
        const UNSPLASH_API_KEY = 'CG4wHH5j5tl9OLgjjfxVwUVFNdSPjtDYce1U931nRCk';
        let currentPage = 1;
        let currentQuery = 'programming code';
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        
        // Sistema de Tema
        function toggleTheme() {
            document.body.setAttribute('data-theme',
                document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'
            );
            localStorage.setItem('theme', document.body.getAttribute('data-theme'));
        }

        // Sistema de Favoritos CORREGIDO
        function updateFavorites() {
            document.getElementById('favoritesCount').textContent = favorites.length;
            localStorage.setItem('favorites', JSON.stringify(favorites));
        }

        function toggleFavorite(image) {
            const index = favorites.findIndex(fav => fav.id === image.id);
            if(index === -1) {
                favorites.push(image);
            } else {
                favorites.splice(index, 1);
            }
            updateFavorites();
        }

        function showFavorites() {
            const modal = document.getElementById('imageModal');
            const content = document.getElementById('modalContent');
            
            if (favorites.length === 0) {
                content.innerHTML = `<h2>üìÅ No tienes favoritos guardados</h2>`;
            } else {
                let favoritesHTML = '';
                favorites.forEach(image => {
                    favoritesHTML += `
                        <div class="card">
                            <img src="${image.urls.regular}" alt="${image.alt_description || 'Imagen de programaci√≥n'}" onclick="showImageDetails(${JSON.stringify(image).replace(/</g, '\\u003c')})">
                            <div class="card-actions">
                                <button class="icon-btn" onclick="downloadImage('${image.urls.regular.replace(/'/g, "\\'")}')">
                                    <span class="material-icons">download</span>
                                </button>
                                <button class="icon-btn" onclick="copyToClipboard('${image.urls.regular.split('?')[0]}')">
                                    <span class="material-icons">link</span>
                                </button>
                                <button class="icon-btn" onclick="removeFromFavorites('${image.id}')">
                                    <span class="material-icons">delete</span>
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                content.innerHTML = `
                    <h2>üìÅ Colecci√≥n Guardada (${favorites.length})</h2>
                    <div class="grid" style="margin-top: 2rem;">
                        ${favoritesHTML}
                    </div>
                `;
            }
            modal.style.display = 'block';
        }

        function removeFromFavorites(imageId) {
            favorites = favorites.filter(fav => fav.id !== imageId);
            updateFavorites();
            showFavorites(); // Actualiza la vista de favoritos
        }

        // Sistema de Vista de Detalle
        function showImageDetails(image) {
            const modal = document.getElementById('imageModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <div class="user-info">
                    <img src="${image.user.profile_image.medium}" class="user-avatar" alt="${image.user.name}">
                    <div>
                        <h3>${image.user.name}</h3>
                        <p>${image.user.bio || 'Desarrollador apasionado'}</p>
                    </div>
                </div>
                
                <img src="${image.urls.regular}" 
                     alt="${image.alt_description}" 
                     style="width: 100%; max-height: 60vh; object-fit: contain; border-radius: 8px;">
                
                <div class="code-section">
                    <h4>üîó Enlace Directo</h4>
                    <button class="icon-btn" onclick="copyToClipboard('${image.urls.regular.split('?')[0]}')">
                        Copiar URL
                    </button>
                    <pre>${image.urls.regular.split('?')[0]}</pre>
                </div>
                
                <div class="code-section">
                    <h4>üìÑ C√≥digo HTML</h4>
                    <button class="icon-btn" onclick="copyToClipboard('<img src=\'${image.urls.regular.split('?')[0]}\' alt=\'${image.alt_description}\'>')">
                        Copiar C√≥digo
                    </button>
                    <pre>&lt;img src="${image.urls.regular.split('?')[0]}" alt="${image.alt_description}"&gt;</pre>
                </div>
            `;
            modal.style.display = 'block';
        }

        // Sistema de Descargas
        async function downloadImage(url) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = `dev-image-${Date.now()}.jpg`;
                document.body.appendChild(link);
                link.click();
                window.URL.revokeObjectURL(downloadUrl);
                document.body.removeChild(link);
            } catch (error) {
                console.error('Error al descargar:', error);
                alert('‚ö†Ô∏è Error al descargar la imagen');
            }
        }

        // Sistema de B√∫squeda
        async function fetchImages(query, page) {
            try {
                const response = await fetch(
                    `https://api.unsplash.com/search/photos?` +
                    `query=${encodeURIComponent(query)}` +
                    `&page=${page}` +
                    `&per_page=20` +
                    `&client_id=${UNSPLASH_API_KEY}`
                );
                
                const data = await response.json();
                return data.results;
            } catch (error) {
                console.error('Error:', error);
                return [];
            }
        }

        async function loadImages() {
            const images = await fetchImages(currentQuery, currentPage);
            const grid = document.getElementById('imageGrid');
            
            images.forEach(image => {
                const card = document.createElement('div');
                card.className = 'card';
                
                const img = document.createElement('img');
                img.src = image.urls.regular;
                img.alt = image.alt_description;
                img.onclick = () => showImageDetails(image);
                
                const actions = document.createElement('div');
                actions.className = 'card-actions';
                
                const favoriteBtn = document.createElement('button');
                favoriteBtn.className = 'icon-btn';
                favoriteBtn.innerHTML = `
                    <span class="material-icons">
                        ${favorites.some(fav => fav.id === image.id) ? 'bookmark' : 'bookmark_border'}
                    </span>
                `;
                favoriteBtn.onclick = () => {
                    toggleFavorite(image);
                    favoriteBtn.innerHTML = `
                        <span class="material-icons">
                            ${favorites.some(fav => fav.id === image.id) ? 'bookmark' : 'bookmark_border'}
                        </span>
                    `;
                };

                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'icon-btn';
                downloadBtn.innerHTML = '<span class="material-icons">download</span>';
                downloadBtn.onclick = () => downloadImage(image.urls.regular);

                actions.appendChild(favoriteBtn);
                actions.appendChild(downloadBtn);
                
                card.appendChild(img);
                card.appendChild(actions);
                grid.appendChild(card);
            });
            
            currentPage++;
        }

        // Funci√≥n corregida para copiar al portapapeles
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    alert('‚úÖ Copiado al portapapeles: ' + text.substring(0, 50) + '...');
                })
                .catch((error) => {
                    console.error('Error al copiar:', error);
                    alert('‚ö†Ô∏è No se pudo copiar. Aseg√∫rate de que el navegador tenga permisos para acceder al portapapeles.');
                });
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Event Listeners
        document.getElementById('searchInput').addEventListener('input', debounce(e => {
            currentQuery = e.target.value || 'programming';
            currentPage = 1;
            document.getElementById('imageGrid').innerHTML = '';
            loadImages();
        }, 500));

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                loadImages();
            }
        });

        function debounce(func, timeout = 300) {
            let timer;
            return (...args) => {
                clearTimeout(timer);
                timer = setTimeout(() => func.apply(this, args), timeout);
            };
        }

        // Inicializaci√≥n
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
        updateFavorites();
        loadImages();
    </script>
</body>
</html>
